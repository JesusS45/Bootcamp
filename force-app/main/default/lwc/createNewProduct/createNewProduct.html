<template>
    <lightning-button variant="brand" label="New Car" title="Primary action" onclick={openModal} class="slds-m-left_x-small"></lightning-button>
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add new car</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-combobox
                        name="model"
                        label="Choose a model:"
                        value={modelValue}
                        placeholder="Select a model"
                        options={modelOptions}
                        onchange={handleModelOptionSelected}
                        class="slds-m-left_x-small">
                    </lightning-combobox>
                    <lightning-combobox
                        name="brand"
                        label="Choose a car brand:"
                        value={brandValue}
                        placeholder="Select a car brand"
                        options={brandOptions}
                        onchange={handleBrandOptionSelected}
                        class="slds-m-left_x-small">
                    </lightning-combobox>
                    <lightning-input type="file" label="Choose an image" onchange={handleFileAttached} class="slds-m-left_x-small"></lightning-input>
                    <lightning-combobox
                        name="color"
                        label="Choose a color:"
                        value={colorValue}
                        placeholder="Select a color"
                        options={colorOptions}
                        onchange={handleColorOptionSelected}
                        class="slds-m-left_x-small">
                    </lightning-combobox>
                    <lightning-input type="number" name="price" label="Price" value={priceValue} formatter="currency" step="0.01" onchange={handlePriceChange} class="slds-m-left_x-small"></lightning-input>
                    <lightning-input type="checkbox" label="Active" name="input1" onchange={handleActiveProduct} class="slds-m-left_x-small"></lightning-input>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
